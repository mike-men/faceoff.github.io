<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACE OFF</title>
    <link rel="stylesheet" href="h.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="Face off (White).png" alt="Logo"></a>
        </div>
        <div class="navigation" id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="cart-container">
            <div class="cart-icon" id="cart-icon">
                <i class='bx bx-cart'></i>
                <span id="cart-count">0</span>
            </div>
            <!-- Cart Dropdown -->
            <div class="cart-dropdown" id="cart-dropdown">
                <ul id="cart-items">
                    <!-- Items will be dynamically added here -->
                </ul>
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
            </div>
        </div>
        <div class="hamburger" id="hamburger">
            <i class='bx bx-menu' id="hamburger-icon"></i>
        </div>
    </nav>
    <section id="products" class="products">
        <h2>Our Collection</h2>
        <div class="product-list">
            <!-- Example product item with data attributes -->
            <div class="product-item" data-name="Stylish Jacket" data-price="19.99">
                <img src="back.png" alt="Product 1">
                <h3>Stylish Jacket</h3>
                <p>$19.99</p>
                <button class="btn buy-now">Buy Now</button>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item" data-name="Stylish Jacket" data-price="23.99">
                <img src="back.png" alt="Product 2">
                <h3>Stylish Jacket</h3>
                <p>$50.99</p>
                <button class="btn buy-now">Buy Now</button>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item" data-name="Hoodie black" data-price="66.99">
                <img src="front 3.png" alt="Product 2">
                <h3>Hoodie Black</h3>
                <p>$50.99</p>
                <button class="btn buy-now">Buy Now</button>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item" data-name="Hoodie white" data-price="5.99">
                <img src="back 1.png" alt="Product 2">
                <h3>Hoodie white</h3>
                <p>$50.99</p>
                <button class="btn buy-now">Buy Now</button>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item" data-name="Hoodie pink" data-price="50.99">
                <img src="front 1.png" alt="Product 2">
                <h3>Hoodie pink</h3>
                <p>$50.99</p>
                <button class="btn buy-now">Buy Now</button>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products similarly -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 FACE OFF</p>
    </footer>
    <script src="h.js"></script>
</body>
</html>
